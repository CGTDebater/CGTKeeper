<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BP Timekeeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>BP Timekeeper</h1>

        <div id="timer">00:00</div>

        <div id="poiStatus">Protected Time</div>

        <div id="questionCountdown"></div>

        <div class="buttons">
            <button onclick="startTimer()">Başlat</button>
            <button id="questionBtn" onclick="questionTimer()">Soru</button>
            <button onclick="resetTimer()">Sıfırla</button>
        </div>
    </div>

    <div class="signature">Created by CGT</div>

    <script src="script.js"></script>
</body>
</html>
