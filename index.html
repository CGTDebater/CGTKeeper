<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CGTKeeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>BP Timekeeper</h1>

        <div id="timer">00:00</div>
        <div id="poiStatus"></div>
        <div id="questionCountdown"></div>

        <div class="buttons">

            <button id="startBtn" onclick="startTimer()">Başlat</button>
            <button id="stopBtn" onclick="stopTimer()" style="display:none;">Durdur</button>
            <button id="resumeBtn" onclick="resumeTimer()" style="display:none;">Devam Et</button>
            <button id="questionBtn" onclick="questionTimer()">Soru</button>
            <button id="cancelBtn" onclick="cancelQuestion()" style="display:none;">İptal</button>
            <button onclick="resetTimer()">Sıfırla</button>

        </div>
    </div>

    <!-- MASKOT FOTO 1 -->
    <img id="mascot1" src="photo1.png"
         style="position:fixed; left:10px; bottom:10px; width:100px; display:none; transition: width 0.2s;" />

    <!-- MASKOT FOTO 2 -->
    <img id="mascot2" src="photo2.png"
         style="position:fixed; left:10px; bottom:10px; width:100px; display:none; transition: width 0.2s;" />

    <div class="signature">Created by CGT</div>

    <script src="script.js"></script>

</body>
</html>
