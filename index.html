<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CGTKeeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>BP Timekeeper</h1>

        <div id="timer">00:00</div>
        <div id="poiStatus"></div>
        <div id="questionCountdown"></div>

        <div class="buttons">

            <!-- BAŞLAT -->
            <button id="startBtn" onclick="startTimer()">
                Başlat
            </button>

            <!-- DURDUR -->
            <button id="stopBtn"
                    onclick="stopTimer()"
                    style="display:none;">
                Durdur
            </button>

            <!-- DEVAM ET -->
            <button id="resumeBtn"
                    onclick="resumeTimer()"
                    style="display:none;">
                Devam Et
            </button>

            <!-- SORU -->
            <button id="questionBtn" onclick="questionTimer()">
                Soru
            </button>

            <!-- İPTAL -->
            <button id="cancelBtn"
                    onclick="cancelQuestion()"
                    style="display:none;">
                İptal
            </button>

            <!-- SIFIRLA -->
            <button onclick="resetTimer()">
                Sıfırla
            </button>

        </div>
    </div>

    <div class="signature">Created by CGT</div>

    <script src="script.js"></script>

</body>
</html>
